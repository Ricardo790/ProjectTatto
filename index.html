
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte & Tinta | Estudio de Tatuajes Clásico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Lora:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wine: #4a0e0e;
            --wine-light: #722f37;
            --gold: #c5a059;
            --bg-dark: #0f0f0f;
            --text-cream: #e5e1d8;
        }
        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-dark);
            color: var(--text-cream);
            line-height: 1.6;
            margin: 0;
        }
        /* Fallback: si React no carga, al menos mostramos un mensaje */
        #root:empty::before {
            content: 'Cargando aplicación...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Space Mono', monospace;
            color: var(--gold);
            font-size: 14px;
            letter-spacing: 0.2em;
        }
        .reveal {
          opacity: 0;
          transform: translateY(20px);
          transition: all 0.6s ease-out;
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }
        .btn-wine {
            background-color: var(--wine);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid var(--wine-light);
        }
        .btn-wine:hover {
            background-color: var(--wine-light);
            transform: translateY(-2px);
        }
        .font-serif-bold { font-family: 'Playfair Display', serif; font-weight: 900; }
        .font-tech { font-family: 'Space Mono', monospace; }
        .nav-link { position: relative; transition: color 0.3s ease; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 1px; bottom: -2px; left: 0; background-color: var(--gold); transition: width 0.3s ease; }
        .nav-link:hover::after { width: 100%; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Usamos .js en lugar de .tsx para entornos de producción estáticos si no hay build step, 
         pero el estándar de este proyecto asume que un bundler lo maneja. -->
    <script type="module" src="index.tsx"></script>
    
    <script>
      function handleReveal() {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          if (revealTop < windowHeight - 50) {
            reveal.classList.add('active');
          }
        });
      }
      window.addEventListener('scroll', handleReveal);
      window.addEventListener('load', handleReveal);
      const observer = new MutationObserver(() => handleReveal());
      observer.observe(document.body, { childList: true, subtree: true });
      // Forzar visibilidad después de 3 segundos por si algo falla
      setTimeout(() => {
        document.querySelectorAll('.reveal').forEach(el => el.classList.add('active'));
      }, 3000);
    </script>
</body>
</html>
