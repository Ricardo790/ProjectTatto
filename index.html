
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte & Tinta | Estudio de Tatuajes Cl√°sico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Lora:ital,wght@0,400;0,600;1,400&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --wine: #4a0e0e;
            --wine-light: #722f37;
            --gold: #c5a059;
            --bg-dark: #0f0f0f;
            --text-cream: #e5e1d8;
        }
        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-dark);
            color: var(--text-cream);
            line-height: 1.6;
        }
        .font-serif-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
        }
        .font-tech {
            font-family: 'Space Mono', monospace;
        }
        .border-ornamental {
            border: 1px solid rgba(197, 160, 89, 0.2);
            position: relative;
        }
        .border-ornamental::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid rgba(197, 160, 89, 0.1);
            pointer-events: none;
        }
        .btn-wine {
            background-color: var(--wine);
            color: white;
            transition: all 0.3s ease;
            border: 1px solid var(--wine-light);
        }
        .btn-wine:hover {
            background-color: var(--wine-light);
            transform: translateY(-2px);
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--gold);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--wine);
        }
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: all 0.8s ease-out;
        }
        .reveal.active {
          opacity: 1;
          transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
      // Simple scroll observer para animaciones
      window.addEventListener('scroll', () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          if (revealTop < windowHeight - 100) {
            reveal.classList.add('active');
          }
        });
      });
    </script>
</body>
</html>
